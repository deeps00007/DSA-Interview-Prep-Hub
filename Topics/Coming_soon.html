<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../photos/coming_soon.jpg" />
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            cursor: pointer;
            color: white;
        }

        @keyframes colorChange {
            0% {
                color: rgb(248, 10, 66);
            }

            25% {
                color: rgb(10, 248, 66);
            }

            50% {
                color: rgb(66, 10, 248);
            }

            75% {
                color: rgb(248, 66, 10);
            }

            100% {
                color: rgb(10, 66, 248);
            }
        }

        /* Apply animation to the marquee element */
        marquee {
            animation: colorChange 8s linear infinite;
            transition: color 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
    </style>
</head>

<body>
    <video autoplay loop muted>
        <source src="../video/Coming soon Glitch video effects.mp4" type="video/mp4" />
    </video>

    <div>
        <marquee direction="left" scrollamount="10" style="font-size: 20px; cursor: pointer">Hello,World!___________"An
            Incredible Question Will Drop Here
            Soon..."_________
        </marquee>
    </div>

    <div class="music-control" id="music-control" style="top: 50px">
        ðŸ”‡ Turn on
    </div>

    <script>
        var video = document.querySelector("video");
        var musicControl = document.getElementById("music-control");
        var isMuted = true;

        musicControl.addEventListener("click", toggleMute);

        function toggleMute() {
            if (isMuted) {
                video.muted = false;
                musicControl.innerHTML = "ðŸ”Š";
                isMuted = false;
            } else {
                video.muted = true;
                musicControl.innerHTML = "ðŸ”‡";
                isMuted = true;
            }
        }
    </script>
</body>

</html>
